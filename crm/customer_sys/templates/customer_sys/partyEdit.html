{% extends 'customer_sys/base.html' %}

{% block content %}

<!-- Header Area -->
<div class="row mt-3">
    <div class="container text-center">
      <h1>Edit Info for Party #{{party.id}}</h1>
      <p>Update the form below to edit party</p>
      <hr>
    </div>
    </div>

    {% load crispy_forms_tags %}
    <form method="POST" action="{% url 'partyEdit' party.id %}">
        {% csrf_token %}
        <div class="form-group">
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-success">Update Party</button>
        <a class="btn btn-danger btn-lg float-right" href="{% url 'deleteParty' party.id %}">Delete Party</a>
        <p class="mt-3">Don't want to edit party? <a href="{% url 'partyPage' party.id %}">Go back</a></p>
    </form>

{% endblock %}

{% extends 'customer_sys/base.html' %}

{% block content %}

<!-- Header Area -->
<div class="row mt-3">
    <div class="container text-center">
      <h1>Edit Info for {{contact.first_name}} {{contact.last_name}}</h1>
      <p>Update the form below to edit contact</p>
      <hr>
    </div>
    </div>

    {% load crispy_forms_tags %}
    <form method="POST" action="{% url 'customerEdit' contact.id %}">
        {% csrf_token %}
        <div class="form-group">
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-success">Update Customer</button>
        <a class="btn btn-danger btn-lg float-right" href="{% url 'customerDelete' contact.id %}">Delete Customer</a>
        <p class="mt-3">Don't want to edit customer? <a href="{% url 'customerPage' contact.id %}">Go back</a></p>
    </form>

{% endblock %}

{% extends 'customer_sys/base.html' %}

{% block content %}

<!-- Header Area -->
<div class="row mt-3">
    <div class="container text-center">
      <h1>Add New Party</h1>
      <p>Fill out the form below to add a new party</p>
      <hr>
    </div>
    </div>

    {% load crispy_forms_tags %}
    <form method="POST" action="{% url 'createParty' %}">
        {% csrf_token %}
        <div class="form-group">
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-success">Add Party</button>
        <p class="mt-3">Don't want to add a party? <a href="{% url 'app' %}">Go back</a></p>
    </form>

{% endblock %}
